<section style="font-family: 'Bellefair', serif" class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src={{pdata.image}} alt="..." /></div>
            <div class="col-md-6">

                <h1 class="display-5 fw-medium">{{pdata.productName}}</h1>

                <p class="lead">Rs. {{pdata.price}}</p>
                <p style="font-size: 10px;letter-spacing: 0.3rem;" class="mt-2">{{pdata.review}}</p>

                <div class="d-flex">
                    <div><button style="border: 1px solid #7f2549;color: #7f2549;"
                            class="btn btn flex-shrink-0 me-3" type="button">
                            <a style="text-decoration: none;color: #7f2549;" href="products/edit-product/{{pdata.id}}">
                                Edit</a>
                        </button>
                        <button (click)="deleteProduct()" style="border: 1px solid #7f2549; color: #7f2549;"
                            class="btn btn flex-shrink-0" type="button">
                        Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
